<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando barra de progresso</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--Bootstrap Icones-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <main id="principal" class="container">
        
        <section>

            <h1 class="text-center">Informe seus dados</h1>
            <div class="form-floating mb-3">
                <input type="text" id="txtNome" class="form-control" placeholder=" " autofocus>
                <label for="txtNome">Nome Completo</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" id="txtIdade" class="form-control" placeholder=" " autofocus>
                <label for="txtIdade">Idade</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" id="txtCidade" class="form-control" placeholder=" " autofocus>
                <label for="txtCidade">Cidade</label>
            </div>

            <div class="text-center">
                <button class="botao-enviar btn btn-success"> Enviar </button>
            </div>

        </section>


        <div class="progress" style="display: none;" >
            <div class="progress-bar w-0" role="progressbar" ></div>
        </div>
        
    </main>

</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="barraProgresso.js"></script>

</html>
