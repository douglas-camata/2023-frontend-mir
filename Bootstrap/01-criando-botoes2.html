<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
</head>
<!-- Trabalhando com botões -->
<body class="text-center container pt-5">

    <!-- Sem bootstrap -->
    <button>Comprar</button>

    <!-- Com bootstrap -->
    <button class="btn">Botão 1</button>
    <button class="btn btn-primary text-black">Botão 1</button>
    <button class="btn btn-danger text-warning">Botão 2</button>
    <button class="btn btn-success text-secondary">Botão 3</button>
    <button class="btn btn-info">Botão 4</button>
    <button class="btn btn-warning">Botão 5</button>

    <!--  -->
    <a href="#" class="btn btn-primary">Botão com link</a>
    <input type="submit" class="btn btn-success" value="Enviar">

    <!-- Botão com Outline -->
    <button class="btn btn-outline-primary">Botão Outline</button>
    
    <!-- Ocupando linha inteira -->
    <div class="d-grid p-2" >
        <button class="btn btn-outline-success btn-lg">Botão Grande</button>
    </div>
    
    <!-- Desabilitando botões -->
    <div class="d-grid p-2" >
        <button class="btn btn-outline-success btn-lg" disabled>Botão desabilitado</button>
    </div>
    
</body>
</html>
