<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <p class="fs-3">1. Grid Básico</p>
        <div class="row">
            <div class="col bg-primary">1</div>
            <div class="col bg-secondary">2</div>
            <div class="col bg-success">3</div>
            <div class="col bg-danger">4</div>
            <div class="col bg-warning">5</div>
            <div class="col bg-info">6</div>
            <div class="col bg-light">7</div>
            <div class="col bg-dark">8</div>
            <div class="col bg-primary">9</div>
            <div class="col bg-secondary">10</div>
            <div class="col bg-success">11</div>
            <div class="col bg-danger">12</div>
        </div>

        <hr>

        <p class="fs-3">2. Espaços diferentes</p>
        <div class="row">
            <div class="col bg-primary">teste de conteudo 1</div>
            <div class="col-2 bg-secondary">teste de conteudo 2</div>
            <div class="col-4 bg-success">3</div>
            <div class="col-5 bg-danger">4</div>
        </div>

        <hr>

        <p class="fs-3">3. Grid Responsivo</p>
        <div class="row justify-content-center gap-1">
            <div class="col-12 col-sm-10 col-md-6 col-lg-4 col-xl-3 bg-danger">
                Conteudo 1
            </div>
            <div class="col-12 col-sm-10 col-md-6 col-lg-4 col-xl-3 bg-success">
                Conteudo 2
            </div>
            <div class="col-12 col-sm-10 col-md-6 col-lg-4 col-xl-3 bg-warning">
                Conteudo 3
            </div>
            <div class="col-12 col-sm-10 col-md-6 col-lg-4 col-xl-3 bg-info">
                Conteudo 4
            </div>
        </div>

        <p class="fs-3">4. Alinhamento</p>
        <div class="container bg-light" >
            <div class="row " style="height: 200px;">
                <div class="col-3 bg-primary align-self-end">1</div>
                <div class="col-3 bg-success align-self-center">2</div>
                <div class="col-3 bg-danger align-self-start">3</div>
            </div>
        </div>

        <hr>

        <div class="container bg-light" >
            <div class="row align-items-center justify-content-around" style="height: 200px;">
                <div class="col-3 bg-primary">1</div>
                <div class="col-3 bg-success">2</div>
                <div class="col-3 bg-danger ">3</div>
            </div>
        </div>
    </div>


</body>
</html>
