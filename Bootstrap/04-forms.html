<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="04-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    
    <form action="#" class="container bg-primary bg-opacity-50 p-3" >
        <p class="row display-5 text-dark">1- Inputs texto</p>
        <input type="text" placeholder="Tipo texto">
        <input type="text" class="form-control mt-2 w-25" placeholder="Tipo texto">

        <p class="row display-5 text-dark">2- Checkbox</p>
        <input type="checkbox"> Opção1 
        <input type="checkbox" class="form-check-input "> Opção 2

        <p class="row display-5 text-dark">3- Radiobutton</p>
        <input type="radio" > Opção 1
        <input type="radio" class="form-check-input "> Opção 2

        <p class="row display-5 text-dark">4- Range</p>
        <input type="range" > Range
        <input type="range" class="form-range"> Range

        <p class="row display-5 text-dark">5- Select</p>
        <select >
            <option value="">1 - Péssimo</option>
            <option value="">2 - Médio</option>
            <option value="">3 - Bom </option>
            <option value="">4 - Ótimo</option>
        </select>
        <select class="form-select w-25">
            <option value="">1 - Péssimo</option>
            <option value="">2 - Médio</option>
            <option value="">3 - Bom </option>
            <option value="">4 - Ótimo</option>
        </select>

        <p class="row display-5 text-dark">6- TextArea</p>
        <textarea cols="30" rows="10"></textarea>
        <textarea cols="30" rows="10" class="form-control w-25"></textarea>

        <p class="row display-5 text-dark">7- Alterando as cores do bootstrap</p>
        <p class="text-primary bg-success">TEXTO 01</p>
        <p class="text-primary bg-success">TEXTO 02</p>
        <p class="text-primary bg-success">TEXTO 03 &#xF6D4;</p>

        

        <button class="btn btn-outline-success"> <i class="bi-alarm"></i> Alarme </button>
        <button class="btn btn-outline-success bi bi-whatsapp"> Whatsapp </button>

        <div class="input-group w-25">
            <span class="input-group-text">
                <i class="bi-alarm"></i>
            </span>
            <input type="text" class="form-control">
        </div>

        <div class="row">
            <div class="input-group">
                <span class="input-group-text">R$</span>
                <input type="text" class="form-control">
            </div>
        </div>

    </form>
</body>
</html>
